<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso de Vue.js</title>
</head>
<body>
  <div id="app">
    <form @submit.prevent="submit" action="">
      <h2>¿Cuales son tus cursos favoritos?</h2>
      <template v-for="curso in cursos">
        <input v-model="cursosSeleccionados" v-bind:id="curso.value" type="checkbox" v-bind:value="curso.value">
        <label v-bind:for="curso.value">{{ curso.nombre }}</label>
      </template>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        cursos: [{
          nombre: 'Curso de Introducción a Vue.js',
          value: 'vue'
        }, {
          nombre: 'Curso de SEO',
          value: 'seo'
        }, {
          nombre: 'Curso de React y Redux',
          value: 'react'
        }, {
          nombre: 'Curso de Growth Marketing',
          value: 'growth'
        }],
        cursosSeleccionados: []
      },
      methods: {
        submit: function () {
          console.log('Se ejecuta el metodo submit')
          console.log(this.cursosSeleccionados)
        }
      }
    })
  </script>
</body>
</html>
