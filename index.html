<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso de Vue.js</title>
</head>
<body>
  <div id="app">
    <template v-if="mostrar">
      <h1>Esta es mi titulo</h1>
      <h2>Este es mi subtitulo</h2>
      <a :href="url" target="_blank">{{ page }}</a>
    </template>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        name: 'Hector',
        url: 'https://google.com',
        page: 'Ir a Google',
        mostrar: true
      }
    })
  </script>
</body>
</html>
