<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso de Vue.js</title>
</head>
<body>
  <div id="app">
    <button @click="sumar">Sumar 1</button>
    <button @click="restar">Restar 1</button>
    El contador est√° en {{ contador }}
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        contador: 0
      },
      methods: {
        sumar () {
          this.contador++
        },
        restar() {
          this.contador--
        }
      }
    })
  </script>
</body>
</html>
