<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso de Vue.js</title>
</head>
<body>
  <div id="app">
    Hola {{ name }}
    <a :href="url" target="_blank">{{ page }}</a>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        name: 'Hector',
        url: 'https://google.com',
        page: 'Ir a Google'
      }
    })
  </script>
</body>
</html>
